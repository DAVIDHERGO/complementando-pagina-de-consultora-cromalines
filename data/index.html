<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Leer recursivamente JSON</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js" type="text/javascript"></script>

	<script>
	var miJSON={
		"Emp1":{"id":"1", "name":"John Doe", "caracteristica":{"position":"System Architect","office":"USA", "salary":"$100,00"}},
		"Emp1":{"id":"1", "name":"John Doe", "caracteristica":{"position":"System Architect","office":"USA", "salary":"$100,00"}},
	}
 
	$(document).ready(function(){
		$.each(miJSON, function(index,value){
			document.write("<br>"+index+" - "+miJSON[index].id+" - "+miJSON[index].name+" : "+miJSON[index].caracteristica.position+" - "+miJSON[index].caracteristica.office+" - "+miJSON[index].caracteristica.salary);
		})
	})
	</script>
</head>
